<div *ngIf="user" class="max-w-3xl mx-auto mt-8">
  <div
    class="bg-gradient-to-r from-emerald-600 to-teal-900 via-teal-700 shadow-lg rounded-lg overflow-hidden flex flex-col sm:flex-row border-[0.5px] p-2 ring-neutral-100">
    <img [src]="user.avatarUrl" alt="Avatar" class="w-full sm:w-1/3 h-auto object-cover rounded-full aspect-square" />
    <div class="w-full sm:w-2/3 p-4">
      <h2 class="text-2xl font-semibold text-white">{{ user.name }}</h2>
      <p class="text-gray-300">@{{ user.login }}</p>
      <p class="text-gray-300 mt-2">{{ user.bio || "No bio available" }}</p>
      <div class="flex justify-between mt-4">
        <p class="font-semibold">{{ user.followers }} &nbsp; Followers</p>
        <p class="font-semibold">{{ user.following }} &nbsp; Following</p>
        <p class="font-semibold">{{ user.publicRepos }} &nbsp; Repository</p>
      </div>
      <div class="mt-3 grid-flow-row">
        <p class="text-white">Twitter:
          <a [href]="'https://twitter.com/' + user.twitterUsername" *ngIf="user.twitterUsername"
            class="text-blue-400 hover:text-blue-600">{{ user.twitterUsername }}</a>
          <span *ngIf="!user.twitterUsername" class="text-white">N/A</span>
        </p>
        <p class="text-white">Blog:
          <a [href]="user.blog" *ngIf="user.blog" class="text-blue-400 hover:text-blue-600">{{ user.blog }}</a>
          <span *ngIf="!user.blog" class="text-white">N/A</span>
        </p>
      </div>
    </div>
  </div>
</div>
