<form
  [formGroup]="usernameForm"
  (ngSubmit)="onSubmit()"
  class="m-10 flex flex-col justify-center items-center gap-y-4 p-4 rounded-lg bg-neutral-900"
>
  <div class="flex w-full gap-4">
    <input
      type="text"
      id="username"
      placeholder="🔍 GitHub Id (eg. Janmitsinh)"
      class="w-full p-2 rounded-xl bg-neutral-900 outline-1 focus:ring-2 focus:ring-blue-500"
      formControlName="username"
      required
    />
    <button
      type="submit"
      [disabled]="!usernameForm.valid"
      class="primary text-sm font-semibold px-4 py-2 rounded-xl bg-blue-500 text-white hover:bg-blue-600 disabled:cursor-not-allowed disabled:bg-neutral-600"
    >
      Get Github Profile
    </button>
  </div>
</form>
